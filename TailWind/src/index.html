<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body class="bg-white flex justify-center items-center " style="font-family: 'Hanken Grotesk', sans-serif;">
    <div class="flex bg-Light-royal-blue w-96 h-96 ml-10 mt-60 rounded-lg p-6 mr-6">
        <div>
            <h1 class="text-white text-2xl">Your Result</h1>
            <div class="">
                <p class="text-white text-2xl">76</p>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="flex bg-White w-80 h-80 ml-10 mt-60 rounded-lg p-6">
        <h1>Summary</h1>
        <div>
            <p>Reaction</p><p>80 / 100</p>
        </div>
        <div>
            <p>Memory</p><p>92 / 100</p>
        </div>
        <div>
            <p>Verbal</p><p>61 / 100</p>
        </div>
        <div>
            <p>Visual</p><p>72 / 100</p>
        </div>
        <button>Continue</button>
    </div>

</body>
</html>
