<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body class="bg-white " style="font-family: 'Hanken Grotesk', sans-serif;">

<div class="flex flex-col md:flex-row justify-center items-center h-screen mr-0">
    <div class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue justify-center items-center w-[340px] h-[450px] rounded-3xl p-6 mb-0 mr-0">
        <h1 class="text-white text-2xl text-center mt-3 font-semibold" >Your Result</h1>
        <div class="flex flex-col items-center m-auto mt-8 justify-center rounded-full w-[180px] h-[180px] bg-gradient-to-b from-Violet-blue to-Persian-blue">
            <p class="text-white text-6xl font-bold text-center">76</p>
            <p class="text-Light-lavender text-center">of 100</p>
        </div>        
        <div>
            <h1 class="text-center text-white text-3xl m-3 font-bold">Great</h1>
            <p class="text-center text-Light-lavender pl-9 pr-9">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="bg-gray-100 w-[340px] h-[450px] rounded-r-lg p-6 ml-0">
        <h1 class="text-center">Summary</h1>
        <div>
            <p>Reaction</p><p>80 / 100</p>
        </div>
        <div>
            <p>Memory</p><p>92 / 100</p>
        </div>
        <div>
            <p>Verbal</p><p>61 / 100</p>
        </div>
        <div>
            <p>Visual</p><p>72 / 100</p>
        </div>
        <button class="mt-5">Continue</button>
    </div>
</div>

</body>
</html>
